<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>Company Analysis</h3>
  <form id="companyForm">
    <div class="form-group">
      <label for="ticker">Ticker Symbol:</label>
      <input type="text" id="ticker" placeholder="e.g., AAPL" required>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date (optional):</label>
      <input type="date" id="startDate">
      <div class="info">Format: YYYY-MM-DD</div>
    </div>
    <div class="form-group">
      <label for="endDate">End Date (optional):</label>
      <input type="date" id="endDate">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="quarterly"> Quarterly data
      </label>
    </div>
    <button type="submit">Analyze Company</button>
  </form>
  
  <div id="result" style="margin-top: 15px;"></div>

  <script>
    document.getElementById('companyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const ticker = document.getElementById('ticker').value;
      const startDate = document.getElementById('startDate').value || null;
      const endDate = document.getElementById('endDate').value || null;
      const quarterly = document.getElementById('quarterly').checked;
      
      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('result').innerHTML = 
            '<div style="color: green; margin-top: 10px;">' + result + '</div>';
        })
        .withFailureHandler(function(error) {
          document.getElementById('result').innerHTML = 
            '<div style="color: red; margin-top: 10px;">Error: ' + error.message + '</div>';
        })
        .analyzeCompanyToSheet(ticker, startDate, endDate, quarterly);
    });
  </script>
</body>
</html>
